<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/book-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>BookClub - Your Ultimate Book Management & Reading Community</title>
    <meta name="title" content="BookClub - Your Ultimate Book Management & Reading Community" />
    <meta name="description" content="Discover, manage, and enjoy thousands of books with BookClub. Join our reading community, access eBooks, get personalized recommendations, and connect with fellow book lovers." />
    <meta name="keywords" content="books, reading, ebooks, book management, book club, digital library, book recommendations, online bookstore, reading community" />
    <meta name="author" content="BookClub Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookclub.example.com/" />
    <meta property="og:title" content="BookClub - Your Ultimate Book Management & Reading Community" />
    <meta property="og:description" content="Discover, manage, and enjoy thousands of books with BookClub. Join our reading community, access eBooks, and get personalized recommendations." />
    <meta property="og:image" content="https://bookclub.example.com/assets/og-image.jpg" />
    <meta property="og:site_name" content="BookClub" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bookclub.example.com/" />
    <meta property="twitter:title" content="BookClub - Your Ultimate Book Management & Reading Community" />
    <meta property="twitter:description" content="Discover, manage, and enjoy thousands of books with BookClub. Join our reading community and access thousands of eBooks." />
    <meta property="twitter:image" content="https://bookclub.example.com/assets/twitter-image.jpg" />
    <meta property="twitter:creator" content="@bookclub" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#f59e0b" />
    <meta name="msapplication-TileColor" content="#f59e0b" />
    <link rel="canonical" href="https://bookclub.example.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BookClub",
      "url": "https://bookclub.example.com",
      "description": "Your ultimate book management and reading community platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bookclub.example.com/books?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://facebook.com/bookclub",
        "https://twitter.com/bookclub",
        "https://instagram.com/bookclub"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
